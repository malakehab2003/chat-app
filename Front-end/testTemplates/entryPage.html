<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>entry page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='./css/entryPage.css'>
</head>
<body>

  <h1>Welcome to chat-app</h1>

  <div class="container">

    <div class="signUpContainer">
      <p class="new">Create new account For Free!</p>
      <input class="SignUp" type="button" value="SignUp">
    </div>

    <div class="signInContainer">
      <p class="haveAccount">If you have already account</p>

      <div class="email">
        <p>Enter your email</p>
        <input class="inputEmail" type="text" placeholder="Email">
      </div>

      <div class="password">
        <p>Enter your Password</p>
        <input class="inputPassword" type="text" placeholder="Password">
      </div>

      <input class="Login" type="button" value="Login">

    </div>

  </div>
  
</body>
</html>
