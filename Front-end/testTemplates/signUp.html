<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/signUp.css'>
</head>
<body>
  <div class="container">
    <h1>Create new Account</h1>
    <p class="createAcc">Create your account For Free!</p>
    <div class="nameContainer">
      <p class="nameText">Enter your name</p>
      <input class="Name" type="text" placeholder="Name">
    </div>
    <div class="emailContainer">
      <p class="emailText">Enter your Email</p>
      <input class="Email" type="text" placeholder="Email">
      <p class="validateEmail">Email should contain @[gmail | yahoo].com</p>
    </div>
    <div class="passwordContainer">
      <p class="passwordText">Enter your password</p>
      <input class="Password" type="text" placeholder="Password">
      <p class="validatePassword">Password must contain 8 characters <br> at least one number <br> and special character [@_#$]</p>
    </div>
    <input class="create" type="button" value="Create account">
  </div>
</body>
</html>
