<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Change password</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/changePassword.css'>
</head>
<body>

  <div class="container">
    <h1>Change password</h1>

    <div class="oldPasswordContainer">
      <p class="oldPasswordText">Enter your old password</p>
      <input class="oldPasswordInput" type="text" placeholder="Old Password">
    </div>

    <div class="newPasswordContainer">
      <p class="newPasswordText">Enter your new password</p>
      <input class="newPasswordInput" type="text" placeholder="New Password">
      <p class="newPasswordValidate">New password must contain 8 characters <br> at least one number <br> and special character [@_#$]</p>
    </div>

    <div class="confirmPasswordContainer">
      <p class="confirmPasswordText">Confirm your password</p>
      <input class="confirmPasswordInput" type="text" placeholder="confirm Password">
    </div>

    <input class="Submit" type="button" value="Submit">

    <a class="Cancel" href="">Cancel</a>
  </div>
</body>
</html>
