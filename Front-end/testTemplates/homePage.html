<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Home page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/homePage.css'>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand"><a class="navbar-brand" href="">Chat-app</a></div>
    <ul class="navbar-nav">
      <li class="nav-item"><a href="" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="" class="nav-link">Settings</a></li>
      <li class="nav-item"><a href="" class="nav-link">Logout</a></li>
    </ul>
  </nav>

  <div class="container">

    <div class="peopleContainer">
      <h1>People</h1>

      <div class="newChat">
        <input class="newChatInput" type="text" placeholder="Add new chat">
        <input class="newChatButton" type="image" src="./images/add.png" alt="Add" />
      </div>

        <a class="Person" href="">
          <div class="personImage"></div>
          <div class="personData">
            <p class="personName">Person name</p>
            <p class="lastMessage">Last message in the room</p>
          </div>
        </a>

    </div>

    <div class="chatContainer">

      <div class="chatHeader">
        <a class="linkHeader" href="">
          <div class="personImage"></div>

          <div class="personData">
            <p class="personName">Person name</p>
            <p class="personBio">Click here to see contact's bio</p>
          </div>
        </a>

        <input class="removeChat" type="image" src="./images/delete.png" alt="delete">
      </div>

      <div class="chatBody">
        <div class="receiveContainer">
          <div class="receiveImage"></div>
          <div class="receiveMessage"><p>the message send by someone</p></div>
        </div>
        <div class="sendContainer">
          <div class="sendMessage"> the message send by me</div>
          <div class="sendImage"></div>
        </div>
      </div>

      <div class="chatFooter">
        
      </div>

    </div>

  </div>
</body>
</html>
